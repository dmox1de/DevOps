version: '3.8'

services:
  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    image: backend:2.0
    container_name: backend-app
    volumes:
      - backend_data:/app/data
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: frontend:2.0
    container_name: frontend-app
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  backend_data:

networks:
  app-network:
    driver: bridge